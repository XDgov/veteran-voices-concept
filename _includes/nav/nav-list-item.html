<li>
  {% assign current = nil %}
  {% assign link_path = 'pages/' | append: include.file_path %}
  {% if page.path == link_path %}
    {% assign current = "current" %}
  {% endif %}
  <a href="{{ site.baseurl }}/{{ include.url }}" {% if current %}class="usa-current"{% endif %}>
    {{ include.name }}
  </a>
</li>
